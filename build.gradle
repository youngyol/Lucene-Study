plugins {
    id 'java'
}

group 'com.yyyy.lucene-study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.2'

    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.1.0'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.1.0'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.1.0'
    compile group: 'org.apache.lucene', name: 'lucene-highlighter', version: '8.1.0'


    compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
}
